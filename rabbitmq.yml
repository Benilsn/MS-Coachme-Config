server:
  port: 8084

eureka:
  instance:
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    exchanges: coachme_exchange
    queues: coachme_queue
    routing-keys: coachme_routingKey
